[defaults]
# Вимкнення перевірки ключа хоста для уникнення помилок "Host key verification failed"
# при першому підключенні до щойно створених VM.
# [Увага] Це знижує безпеку (вразливість до MitM-атак).
host_key_checking = False

[ssh_connection]
# Зберігає нові ключі хоста у /dev/null (не зберігає їх)
# Знову ж таки, це частина вимкнення перевірки безпеки.
ssh_args = -o UserKnownHostsFile=/dev/null